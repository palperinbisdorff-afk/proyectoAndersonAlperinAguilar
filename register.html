<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="body2">
     <header class="hh">
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>


        <section>
            <nav>
                <ul>
                    <li><a href="./login.html" class="boton">Login</a></li>
                    
                </ul>
            </nav>
        </section>

    </header>

    <main class="main-register">
        <h1 class="h1-register">Registrate</h1>
        <section class="sec-register">
            <form class="f-register" action="./home.html" method="get">
                <div>
                   <label for="email">Email</label>
                </div>
                <div>
                   <input id="email" type="email" name="email" value="" required>
                </div>
              
                <div>
                   <label for="contraseña">Contraseña</label>
                </div>
                <div>
                   <input id="contraseña" type="password" name="contraseña" value="" required>
                </div>
              
                <div>
                   <label for="repcontra">Repetir contraseña</label>
                </div>
                <div>
                   <input id="repcontra" type="password" name="repcontra" value="" required>
                </div>


                <div>
                   <label for="condiciones">Acepto los terminos y condiciones</label>
                   <input id="condiciones" type="checkbox" name="condiciones" value="">
                </div>
              
                <div>
                   <button type="submit">Registrarme</button>
                   <button type="reset">Cancelar</button>
              
                </div>
              
                <div>
                   <a href="./login.html">Ya tengo cuenta</a>
                </div>
           </form>

        </section>
    </main>
    <footer></footer>

   
</body>
</html>
