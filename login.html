<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/styles.css">
   <title>Document</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital@0;1&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
</head>

<body>
   <header class="hh">
      <div class="logo">
         <a href="index.html">
            <img src="./img/33logo.png" alt="logo">
         </a>
      </div>
   </header>

   <main>
      
      <section class="sec-login">

         <article class="h1-login">
            <h1>Login</h1>
            <h4>Ingresa tu mail y contraseña <br> para inciar sesion</h4>
         </article>

         <form class="f-login" action="./index.html" method="get">
            <div>
               <label for="email">Email</label>
            </div>
            <div>
               <input id="email" type="email" name="email" value="" required>
            </div>

            <div>
               <label for="contraseña">Contraseña</label>
            </div>
            <div>
               <input id="contraseña" type="password" name="contraseña" value="" required>
            </div>


            <div>
               <button type="submit">Ingresar</button>
               <button type="reset">Volver atrás</button>

            </div>

            <div>
               <a href="./register.html">No tengo cuenta</a>
            </div>
         </form>

      </section>

   </main>

   <footer>
      <p>TIENDA SHOPIFY. TODOS LOS VALORES RESERVADOS</p>
      <h4>AGUILAR QUESADA CAMILA, ALPERIN BISDORFF PRISCILA, ANDERSSON FRANCO</h4>
   </footer>
</body>

</html>
